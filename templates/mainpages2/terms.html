{% extends 'base.html' %}
{% load static %}

{% block title %} Terms - Job Find Agency {% endblock %}
{% block content %}
    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="heading-page header-text">
      <section class="page-heading">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div data-aos="zoom-in-right" data-aos-delay="800" class="text-content">
                <h4>Terms</h4>
                <h2>Our terms &amp; conditions!</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <!-- Banner Ends Here -->


    <div class="blog-posts">
      <div class="container">
        {% for term in terms %}
        <div data-aos="flip-down" class="blog-post boxSh">
          <div class="down-content down-content-border">
            <h4>{{term.title}}</h4>
            <p>{{term.description|safe}}</p>
          </div>
        </div>
        {% endfor %}
      
      </div>
    </div>
{% endblock %}
