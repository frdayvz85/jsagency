{% extends "base.html" %}
{% load static %}
{% block title %} About - Job Find Agency {% endblock %}

{% block content %} 
    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="heading-page header-text">
      <section class="page-heading">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div data-aos="zoom-in-right" data-aos-delay="800" class="text-content">
                <h4>about us</h4>
                <h2>more about us!</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <!-- Banner Ends Here -->


    <section class="about-us">
      <div class="container">
      	
        <div class="row">
          <div class="col-lg-12">
            <img data-aos="zoom-in" src="{{abouts.image.url}}" alt="">
            <p class="boxSh" data-aos="flip-left">{{abouts.description|safe}}</p>
          </div>
        </div>
        
        <div data-aos="zoom-in" class="row">
          <div class="col-lg-12">
            <ul class="social-icons">
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#"><i class="fa fa-behance"></i></a></li>
              <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
            </ul>
          </div>
        </div>
        
      </div>
    </section>

{% endblock %}
