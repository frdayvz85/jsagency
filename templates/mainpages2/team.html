{% extends 'base.html' %}
{% load static %}

{% block title %} Teams - Job Find Agency {% endblock %}
{% block content %}

    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="heading-page header-text">
      <section class="page-heading">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div data-aos="zoom-in-right" data-aos-delay="800"  class="text-content">
                <h4>Team</h4>
                <h2>our awesome members!</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <!-- Banner Ends Here -->


    <section class="blog-posts grid-system">
      <div class="container">
        <div class="all-blog-posts">
          <div class="row">
            {% for team in teams %}
            <div data-aos="flip-left" data-aos-delay="800" class="boxSh col-md-3 col-sm-4">
              <div class="blog-post">
                <div class="blog-thumb">
                  <img src="{{ team.image.url }}" height="250" alt="">
                </div>
                <div class="down-content">
                  <span>{{ team.specialty }}</span>
                  <h4>{{ team.fullname }}</h4>
                  <ul class="post-info">
                    <li><a href="{{ team.facebook }}"><i class="fa fa-facebook"></i></a> &nbsp;</li>
                    <li>&nbsp; <a href="{{ team.twitter }}"><i class="fa fa-twitter"></i></a> &nbsp;</li>
                    <li>&nbsp; <a href="{{ team.linkedin }}"><i class="fa fa-linkedin"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>

  {% endblock %}
