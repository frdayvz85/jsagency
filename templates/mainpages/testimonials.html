{% extends "base.html" %} 
{% load static %} 
{% block title %} Testimonials - Job Search Agency {% endblock %} 
{% block content %}
     <!-- TESTIMONIAL -->
     <section id="testimonial" class="section-background fix-section">
          <div class="header-wrapper">
               <h2 class="title title-contact">Testimonials</h2>
                <div class="line"></div>
           </div>
          <div class="container">
               <div class="row">
                    {% for testimonial in testimonials%}
                    <div class="col-sm-4 col-xs-12">
                         <div class="item">
                              <div class="tst-image">
                                   <img src="{{testimonial.image.url}}" class="img-responsive" alt="">
                              </div>
                              <div class="tst-author">
                                   <h4>{{testimonial.fullname}}</h4>
                                   <span>{{testimonial.profession}}</span>
                              </div>
                              <p> {{testimonial.description|safe}}</p>
                              <div class="tst-rating">
                                   <i class="fa fa-star"></i>
                                   <i class="fa fa-star"></i>
                                   <i class="fa fa-star"></i>
                                   <i class="fa fa-star"></i>
                                   <i class="fa fa-star"></i>
                              </div>
                         </div>
                    </div>
                    {% endfor %}
               </div>
          
          </div>
     </section> 

     {% endblock %}
