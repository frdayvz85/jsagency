{% load static %}
<!-- FOOTER -->
<footer id="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div class="footer-info">
          <div class="section-title">
            <h2>Headquarter</h2>
          </div>
          <address>
            <p>{{contact.address}} <br />Budapest/Hungary</p>
          </address>

          <div class="copyright-text">
            <p>Copyright &copy; 2021 JSA</p>
            <p>
              Made by:
              <a href="#">JSA Team</a>
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-6">
        <div class="footer-info">
          <div class="section-title">
            <h2>Contact Info</h2>
          </div>
          <address>
            <p>+{{contact.phonenumber}}</p>
            <p><a href="mailto:{{contact.email}}">{{contact.email}}</a></p>
          </address>

          <div class="footer_menu">
            <h2>Quick Links</h2>
            <ul>
              <li><a href="{% url 'home' %}">Home</a></li>
              <li><a href="{% url 'about-us' %}">About Us</a></li>
              <li><a href="{% url 'terms' %}">Terms & Conditions</a></li>
              <li><a href="{% url 'contact' %}">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-6">
        <div class="footer-info">
          <div class="section-title">
            <h2>Social Media</h2>
          </div>
          <address class="address-social">
            <p><a href="{{social.facebook}}"><i class="fab fa-facebook"></i></a></p>
            <p><a href="{{social.instagram}}"><i class="fab fa-instagram"></i></a></p>
            <p><a href="{{social.linkedin}}"><i class="fab fa-linkedin"></i></a></p>
            <p><a href="{{social.youtube}}"><i class="fab fa-youtube"></i></a></p>
            <p><a href="{{social.email}}"><i class="fas fa-envelope"></i></a></p>
            <p><a href="{{social.twitter}}"><i class="fab fa-twitter"></i></a></p>
          </address>

          <!-- <div class="footer_menu">
            <h2>Quick Links</h2>
            <ul>
              <li><a href="{% url 'home' %}">Home</a></li>

              <li><a href="{% url 'login' %}">Terms & Conditions</a></li>
              <li><a href="{% url 'contact' %}">Contact Us</a></li>
            </ul>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</footer>
